<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="reset.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <script src="https://code.jquery.com/jquery.js"></script>

  <title>ToDo List</title>
</head>

<body>

  <div class="container">
    <div class="box one">
      <h1>Kyla's To Do List</h1>
    </div>

    <div class="box two" id="addItems">
      <div class="wrap">
        <!-- <div class="center"> -->
          <form>
            <input id="todo-input" type="text" name="todo" class="border" placeholder="Add New Task.." /> <br>
            <!-- <button id="submit" class="add todo submit"><i class="fas fa-share"></i></button> -->
            <div id="submit"><i class="fa fa-share"></i></div>
          </form>
        <!-- </div> -->
        <div id="todos" class="content"></div>
        
        <div class="card-body">
          <ul id="addTasks" class="list-group"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/tasklist.js"></script>
  <script src="/js/addtasks.js"></script>
</body>
</html>
